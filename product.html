<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Produk Baru</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
</head>
<body>
    <header class="py-3 bg-dark">
        <div class="container">
            <h1 class="display-4 text-white">Toko Bagus</h1>
        </div>
    </header>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="table.html">Table</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Product</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Form Input Produk -->
    <section class="py-5">
        <div class="container">
            <h2 class="mb-4">Input Produk Baru</h2>
            <form id="productForm">
                <div class="mb-3">
                    <label for="productCode" class="form-label">Kode Produk</label>
                    <input type="text" class="form-control" id="productCode" required>
                </div>
                <div class="mb-3">
                    <label for="productName" class="form-label">Nama Produk</label>
                    <input type="text" class="form-control" id="productName" required>
                </div>
                <div class="mb-3">
                    <label for="productDescription" class="form-label">Deskripsi Produk</label>
                    <textarea class="form-control" id="productDescription" rows="3" required></textarea>
                </div>
                <div class="mb-3">
                    <label for="productPrice" class="form-label">Harga Produk</label>
                    <input type="number" class="form-control" id="productPrice" required>
                </div>
                <div class="mb-3">
                    <label for="productQuantity" class="form-label">Jumlah Produk</label>
                    <input type="number" class="form-control" id="productQuantity" required>
                </div>
                <button type="submit" class="btn btn-primary">Simpan</button>
                <a href="index.html" class="btn btn-secondary">Batal</a>
            </form>
        </div>
    </section>

    <footer class="py-3 bg-dark text-white-50">
        <div class="container text-center">
            <small>&copy; 2024 Toko Bagus. All Rights Reserved.</small>
        </div>
    </footer>

    <script src="js/bootstrap.bundle.min.js"></script>
</body>
</html>
